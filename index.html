<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./avg-network-stats.css">
    <link rel="stylesheet" type="text/css" href="./blocks.css">
    

    <title>Document</title>
</head>
<body>
    <div class="avg-network-stats">
        <div class="avg-network-stats-item">
            <img src="./alarm-clock.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-info-title">Avg Block Time:</h4>
                <h2 class="avg-network-stats-item-info-data">15s</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./barrel.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Gas Cost:</h4>
                <h2 class="avg-network-stats-item-info-data">3 Gwei</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./fire.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title"> Network Hashrate:</h4>
                <h2 class="avg-network-stats-item-info-data">189 TH/s</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./box.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Block Size: </h4>
                <h2 class="avg-network-stats-item-info-data">13, 256 bytes</h2>
            </div>
        </div>

        <div class="avg-network-stats-item" id="avg-network-stats-item-last-item">
            <img src="./treasure.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Block Reward:</h4>
                <h2 class="avg-network-stats-item-info-data">2.03 Eth</h2>
            </div>
        </div>
    </div>

    <div class="blocks">
        <div class="block">
            <div class="block-item">
                Block Height
            </div>
            <div class="block-item">
                Time Stamp
            </div>
            <div class="block-item">
                Parent Hash
            </div>
            <div class="block-item">
                Hash
            </div>
            <div class="block-item">
                gas used 98%
            </div>
            <div class="block-item">
                Block Reward
            </div>
            <div class="block-item" id="block-item-last-item">
                Mined By
            </div>
        </div>
    </div>
</body>
</html>
