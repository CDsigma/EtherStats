<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/avg-network-stats.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/blocks.css">
    <title>Document</title>
</head>
<body>
    <script src="./javascript/bundle.js"></script>
    <script>
        
    </script>
    <!-- <button class="test-button">Click me</button> -->
    <div class="avg-network-stats">
        <div class="avg-network-stats-item">
            <img src="./images/alarm-clock.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-info-title">Avg Block Time:</h4>
                <h2 class="avg-network-stats-item-info-data">15s</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./images/barrel.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Gas Cost:</h4>
                <h2 class="avg-network-stats-item-info-data">3 Gwei</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./images/fire.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title"> Network Hashrate:</h4>
                <h2 class="avg-network-stats-item-info-data">189 TH/s</h2>
            </div>
        </div>

        <div class="avg-network-stats-item">
            <img src="./images/box.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Block Size: </h4>
                <h2 class="avg-network-stats-item-info-data">13, 256 bytes</h2>
            </div>
        </div>

        <div class="avg-network-stats-item" id="avg-network-stats-item-last-item">
            <img src="./images/treasure.png" class="avg-network-stats-item-image">
            <div class="avg-network-stats-item-info">
                <h4 class="avg-network-stats-item-title">Avg Block Reward:</h4>
                <h2 class="avg-network-stats-item-info-data">2.03 Eth</h2>
            </div>
        </div>
    </div>

    <div class="blocks">
        <div class="block">
            <div class="block-item">
                <h3><b>Block Height </b></h3>
            </div>
            <div class="block-item">
                <h3><b>Time Stamp</b></h3>
            </div>
            <div class="block-item">
                <h3><b>Parent Hash</b></h3>
            </div>
            <div class="block-item">
                <h3><b>Hash</b></h3>
            </div>
            <div class="block-item">
                <h3><b>gas used 98%</b></h3>
            </div>
            <div class="block-item">
                <h3><b>Block Reward</b></h3>
            </div>
            <div class="block-item" id="block-item-last-item">
                <h3><b>Mined By</b></h3>
            </div>
        </div>
    </div>
    <script src="./javascript/getData.js"></script>
</body>
</html>
