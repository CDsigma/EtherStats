<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./avg-network-stats.css">
    <link rel="stylesheet" type="text/css" href="./blocks.css">
    

    <title>Document</title>
</head>
<body>
    <div class="avg-network-stats">
        <div class="avg-network-stats-item">
            <h3>Average Block Times: 15s</h3>
        </div>

        <div class="avg-network-stats-item">
            <h3>Average Gas Cost: 3 Gwei</h3>
        </div>

        <div class="avg-network-stats-item">
            <h3> Network Hashrate: 189 TH/s</h3>
        </div>

        <div class="avg-network-stats-item">
            <h3>Last Block: 8s ago</h3>
        </div>

        <div class="avg-network-stats-item">
            <h3>Average Block Size: 13, 256 bytes</h3>
        </div>

        <div class="avg-network-stats-item" id="avg-network-stats-item-last-item">
            <h3>Average Block Reward: 2.03 Eth</h3>
        </div>
    </div>

    <div class="blocks">
        <div class="block">
            <div class="block-item">
                Block Height
            </div>
            <div class="block-item">
                Time Stamp
            </div>
            <div class="block-item">
                Parent Hash
            </div>
            <div class="block-item">
                Hash
            </div>
            <div class="block-item">
                gas used 98%
            </div>
            <div class="block-item">
                Block Reward
            </div>
            <div class="block-item" id="block-item-last-item">
                Mined By
            </div>
        </div>
    </div>
</body>
</html>
